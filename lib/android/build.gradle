apply plugin: 'com.android.library'
apply from: 'gradle-maven-push.gradle'

def versions = [
    'androidCompileSdk': 25,
    'androidMinSdk'    : 18,
    'androidTargetSdk' : 25,
    'androidBuildTools': '26.0.1',
    'androidSupport'   : '25.2.0',

    'rodo'             : '0.1.0',

    'fresco'           : '1.0.1',

    'junit'            : '4.12',
    'assertJ'          : '2.6.0',
]

def libraries = [
    'android'    : [
        'appcompat'  : "com.android.support:appcompat-v7:${versions.androidSupport}",
        'annotations': "com.android.support:support-annotations:${versions.androidSupport}",
        'design'     : "com.android.support:design:${versions.androidSupport}",
    ],

    'reactNative': 'com.facebook.react:react-native:0.42.3',

    'rodo'       : [
        'core' : "com.travelbird.rodo:rodo-core:${versions.rodo}",
        'moshi': "com.travelbird.rodo:rodo-moshi:${versions.rodo}",
    ],

    'fresco'     : [
        'core'   : "com.facebook.fresco:fresco:${versions.fresco}",
        'okhttp3': "com.facebook.fresco:imagepipeline-okhttp3:${versions.fresco}",
    ],

    'junit'      : "junit:junit:${versions.junit}",
    'assertJ'    : "org.assertj:assertj-core:${versions.assertJ}",
]

android {
  compileSdkVersion versions.androidCompileSdk
  buildToolsVersion versions.androidBuildTools

  defaultConfig {
    minSdkVersion versions.androidMinSdk
  }

  packagingOptions {
    exclude 'META-INF/LICENSE'
    exclude 'META-INF/DEPENDENCIES.txt'
    exclude 'META-INF/LICENSE.txt'
    exclude 'META-INF/NOTICE.txt'
    exclude 'META-INF/NOTICE'
    exclude 'META-INF/DEPENDENCIES'
    exclude 'META-INF/notice.txt'
    exclude 'META-INF/license.txt'
    exclude 'META-INF/dependencies.txt'
    exclude 'META-INF/LGPL2.1'
  }

  lintOptions {
    disable 'InvalidPackage'
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_7
    targetCompatibility JavaVersion.VERSION_1_7
  }
}

dependencies {
  provided libraries.reactNative

  compile libraries.android.appcompat
  compile libraries.android.annotations
  compile libraries.android.design

  compile libraries.rodo.core

  compile libraries.fresco.core
  compile libraries.fresco.okhttp3
}
